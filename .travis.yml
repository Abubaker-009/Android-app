language: android
dist: trusty

android:
  components:
    - build-tools-3.1.2
    - android-22

before_script:
  - echo no | android create avd --force -n test -t "Google Inc.:Google APIs:" android-22 --abi x86
  - emulator -avd test -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &
