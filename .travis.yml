language: android
dist: trusty

android:
  components:
    - build-tools-3.1.2
    - android-30

before_script:
  - echo no | android create avd --force -n test -t android-30 --abi x86 -c 100M
  - emulator -avd test -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &
